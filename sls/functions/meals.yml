createMeal:
    handler: src/main/functions/meals/createMeal.handler
    events:
      - httpApi:
          path: /meals
          method: POST
          authorizer:
            name: CognitoAuthorizer

listMealsByDay:
    handler: src/main/functions/meals/listMealsByDay.handler
    events:
      - httpApi:
          path: /meals
          method: GET
          authorizer:
            name: CognitoAuthorizer

getMealById:
    handler: src/main/functions/meals/getMealById.handler
    events:
      - httpApi:
          path: /meals/{mealId}
          method: GET
          authorizer:
            name: CognitoAuthorizer
